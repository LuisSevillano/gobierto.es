---
layout: v2/default
---

<div class="Post">
  <div class="Post__inner">
    <div class="Post__header">
      <div class="Post__title">{{ page.title }}</div>
      <div class="Post__subtitle">{{ page.subtitle }}</div>
      <div class="Post__meta">
        <div class="Post__author">{{ page.author }}</div>
        <div class="Post__date">{{ page.date | date: "%b %-d, %Y" }}</div>
      </div>
    </div>
    <div class="Post__content">{{ content }}</div>
  </div>
</div>
