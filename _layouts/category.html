---
layout: default
title: Blog
permalink: /temas/
---

<div class="posts_index">

  <div class="m_v_4">
    <p class="center">En el <a href="/blog">blog de Gobierto</a>:</p>
	   <h1 class="center ">{{ page.title }}</h1>
     <p>{{ page.description }}
  </div>

  <div class="pure-g">

    {% for post in site.categories[page.category] %}
    <div class="pure-u-1 pure-u-md-1-3">
    	<div class="story">
	      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
	      <p class="subtitle" itemprop="description">{{ post.subtitle }}</p>
	    </div>
    </div>
    {% endfor %}

  </div>

</div>
