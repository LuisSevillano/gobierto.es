---
layout: default
title: Blog
permalink: /blog/
---

<div class="posts_index">

	
	<h2 class="center m_v_4">El blog de Gobierto</h2>
	
  <div class="pure-g">

    {% for post in site.posts %}
    <div class="pure-u-1 pure-u-md-1-3">
    	<div class="story">
	      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
	      <p class="subtitle" itemprop="description">{{ post.subtitle }}</p>
	    </div>
    </div>
    {% endfor %}

  </div>
	
</div>
